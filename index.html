<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 个人主页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .profile-img {
            width: 150px;
            border-radius: 50%;
            border: 3px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card {
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <img src="https://avatars.githubusercontent.com/u/your-github-id?v=4" class="profile-img" alt="Profile Image">
        <h1 class="mt-3">你的名字</h1>
        <p class="text-muted">Web 开发者 | 开源爱好者 | 技术分享</p>
        <div class="d-flex justify-content-center gap-3">
            <a href="https://github.com/your-github" class="btn btn-dark">GitHub</a>
            <a href="https://twitter.com/your-twitter" class="btn btn-primary">Twitter</a>
            <a href="https://your-blog.com" class="btn btn-success">博客</a>
        </div>
    </div>

    <div class="container mt-5">
        <h2 class="text-center">我的项目</h2>
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">项目 1</h5>
                        <p class="card-text">这是一个很棒的开源项目。</p>
                        <a href="https://github.com/your-github/project1" class="btn btn-primary">查看</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">项目 2</h5>
                        <p class="card-text">另一个精彩的项目。</p>
                        <a href="https://github.com/your-github/project2" class="btn btn-primary">查看</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">项目 3</h5>
                        <p class="card-text">值得一试的项目！</p>
                        <a href="https://github.com/your-github/project3" class="btn btn-primary">查看</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
